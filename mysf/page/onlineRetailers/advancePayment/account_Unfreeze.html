<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>账户解冻</title>
<link rel="stylesheet" href="css/public.css">
<script src="/js/common/util/util.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/advancePayment.js"></script>
<script src="/page/onlineRetailers/printer/js/util.js"></script>
<script  type="text/javascript">
$(document).ready(function(){
	if($("#isRollBack").val()=="1"){
		//alert("回退时不更新页面");
		return;
	}
	if(getUrlValueByKey("blanceAmount")){
		var blanceAmount = getUrlValueByKey("blanceAmount");
		$("#idBlanceAmount").text(blanceAmount);
		//$("#idUnfrezonAmount").val(getUrlValueByKey("blanceAmount"));
		$("#idUnfrezonAmount").attr("placeholder","本次最多可解冻"+blanceAmount+"元");
		$("#isRollBack").val("1");
	}
	
});
</script>
</head>

<body style="background-color:#f0f3f5">
<div id="wrapper">
	 <input type="hidden" id="isRollBack" value="0"/>
	<dl class="yue"><span>当前顺手付账户余额/元：</span><span id="idBlanceAmount" class="colorred">0.00</span><span class="colorred">元</span></dl>
   <section class="grid-main" style="margin-bottom: 40px;">
    	<ul class="ui-fm ">
    		<li class="item01 item-fm">
                <div class="ui-flex">
                    <div class="flex-ico"><label><span id="idAmount" class="lable-fontStyle" style="width: 100px;">解冻金额：</span></label></div>
                    <div class="flex-con">
                    	<input id="idUnfrezonAmount" type="tel" name="" class="input-text" style="margin-left: 0px; font-size: 0.825em;" value="" />
                    </div>
                    <!-- <div class="ico_right"></div> -->
                </div>
            </li>
       </ul>
    </section>
    <dl class="ui-submit">
    	<dt><a class="btn-submitcz"  href="javascript:void(0)" onclick="submitThawAdvancePayment()">解冻</a></dt>
    </dl>
</div>
</body>
</html>
