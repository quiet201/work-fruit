<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<title></title>
	</head>
	<style>
		.top{
			margin:-2.5px auto;
			width: 100%;
			text-align: center;
			position: relative;
		}
		.top img{
			border: 0 !important;
		}
		.top p{
			position: absolute;
            width: 88%;
			font-size: 14px;
			padding: 0 7%;
			text-align: left;
			text-indent: 2em;
			top: 50%;
			
		}
		.top a{
			color: #00a0e9;
		    text-decoration: underline;
		    cursor: auto;
		}
		.bottom{
			position: absolute;
			bottom: 10px;
			text-align: center;
			font-size: 14px;
			width: 96%;
		}
		.btn{
			text-align: center;
			position: absolute;
			bottom: 70px;
			width: 96%;
		}
	</style>
	<script src="/js/common/util/util.js"></script>
	<script type="text/javascript" src="/js/common/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		var nextUrl = "";
		$(document).ready(function(){
			 var params = getURLParams();
			 if(params  && params.url){
				 $("#id_div_nextBtn").attr("style","display:bloc;");
				 nextUrl = params.url;
			 }

		});

		function getURLParams() {
			var obj = {};
			if (location.href.indexOf("?") != -1) {
				var strParams = location.href.substring(location.href.indexOf("?") + 1);
				var url = strParams.substring(0,strParams.indexOf("="));
				var value = strParams.substring(strParams.indexOf("=")+1);
				obj[url] = value;
			}
			return obj;
		}

		function nextClick(){
			window.location.href = nextUrl;
		}
	</script>
	<body style="background: url(img/bgimg.png)  #fed600;">
		<div class="top"><img src="img/top01.png" width="96%"></div>
		<div class="top"><img src="img/top02.png" width="95%">
			<p style="margin-top: -60px;"><b>如您是已安装的商家，后续解冻等功能将继续进行，具体详细内容请参照<a href="receive_rules.html">活动规则</a>；</b></p>
<!-- 			<p style="margin-top: 0px;"><b>如您已缴纳费用，尚未安装的商家，可拨打电话<a href="tel:075536646436">0755-36646436</a>进行咨询。</b></p>
 -->		</div>

			<a id="id_div_nextBtn" style="display:none" href="javascript:void(0)" class="btn" onclick="nextClick()"><img src="img/button01.png" width="30%"></a>

		<p class="bottom">顺丰速运有限公司</p>
	</body>
</html>
