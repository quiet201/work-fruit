<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>自定义菜单</title>
<link rel="stylesheet" href="../../../css/common/public.css">
</head>

<body class="sf">
<div id="wrapper">

    <!-- header s -->
    <header>
    	<span class="btn-topl"><a class="ui-btn btn-back" href="javascript: history.go(-1);"><i class="ui-ico-sfi ico-back"></i></a></span>
        <h1>自定义菜单</h1>
    </header>
    <!-- header e -->

		<section>
			<form id="customMenuForm">
				<ul class="ui-fm border-top0">
					<li class="item item-fm-m" style="height: 65px;">
						<div class="">
							<div class="query-box">
								请输入菜单信息（Json格式）：<input type="text" id="menuTxt">
								<button id="newMenu">新增</button>
								<button id="deleteMenu">删除所有菜单</button>
							</div>
						</div>
					</li>
					<li>
						<div></div>
					</li>
				</ul>
			</form>
		</section>


</div>

<script type="text/javascript" src="/js/common/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#newMenu").off("click").on("click", function(){
		var data = $("#menuTxt").val();
		data = encodeURI(encodeURI(data));
		$.ajax({
			type : "post",
			dataType : "json",
			url : "/service/netease/newMenu?data="+data,
			success: function(json){
				if(json == '0') {
					alert("新增成功");
				}else {
					alert(json);
				}
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){
				
				
			}
		});
	});
	$("#deleteMenu").off("click").on("click", function(){
		$.ajax({
			type : "post",
			dataType : "json",
			url : "/service/netease/deleteMenu",
			success: function(json){
				if(json == '0') {
					alert("删除成功");
				}else {
					alert(json);
				}
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){
				
				
			}
		});
	});
});
</script>

</body>
</html>
