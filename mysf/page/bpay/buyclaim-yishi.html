    	<ul class="ui-fm " style="padding: 0 3%;">

                    <div class="flex-ico"><span class="must2"></span><label><span class="">手机号码</span></label></div>

                    <div class="flex-con" style="margin-left: 10px;">
                    	<input type="text" id="bNo" class="input-text" value="" placeholder="请填写申请理赔的运单号" />
                    </div>
                </div>
            </li>
        </ul>
        <ul class="grid-main ui-list border-bottom0" >
            <li class="item item-fm-m" id="sentWayDiv">

                    	<span class="must4">

                    		<div class="div-btn-p">

                    			<span class="ui-btn btn-buttom-hkj" href="javascript:void(0);" id="yishi"><i class="ico-yishi-no" id="icoyishi"></i>遗失</span>

                    			<input hidden="true" id="claimType" value="2">
                    		</div>
                    	</div>
                    	</span>
                    	
                    	<div id="signDiv" style="margin-top:10px">
                    	<span class="must4">
                    		<span class="lable-fontStyle lable-margin font01" style="margin-top:7px">是否签收：</span>
                    		<div class="div-btn-p">
                    			<span class="ui-btn btn-buttom-yqs" href="javascript:void(0);" id="sign1">已签收</span>
                    			<span class="ui-btn btn-buttom-wqs" href="javascript:void(0);" id="sign2">未签收</span> 
                    			<p class="address btn-fontStyle" id="signMsg">您成功签收快件。</p>
                    			
                    			<input hidden="true" id="sign" value="1">
                    		</div>
                    	</div>
                       </span>
                    </div>
            </li>
           </ul>
           <ul class="ui-fm" style="padding: 0 3%;">
            <li class="item item-fm-m border-bottom0" style="padding: 0 ;">

                    <div class="flex-ico">
                    <span class="must2"></span><label><span class=" ">理赔说明：</span></label></div>
                    <div class="div-btn-p" >

                    </div>
                </div> -->

                    		<span class="must2"></span><span class="lable-fontStyle lable-margin font01" style="margin-top:12px">理赔说明：</span>

                    			<textarea class="textarea" name="content" maxlength="150" rows="4" id="claimDetil" placeholder="破损包裹的物品名称、数量、重量、收派员是否提醒验货、您是否当面验货、外包装是否破损。"></textarea>
                    			
                    		</div>
