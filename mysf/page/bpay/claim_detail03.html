<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>理赔详情</title>
<link rel="stylesheet" href="../../../css/common/baobeibao.css">
<link rel="stylesheet" href="../../../css/common/public.css">
<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/common/common.js"></script>
<script src="/js/common/util/util.js"></script> 
<script type="text/javascript" src="/js/common/baiduState.js"></script>
<script type="text/javascript" src="/js/bpay/claim_detail03.js"></script>

</head>

<body>
	<div id="wrapper">

    <!-- header s -->
    <header>
        <span class="btn-topl">
        <a class="ui-btn btn-back" href="javascript: history.go(-1);"><i class="ui-ico-sfi ico-back"></i></a></span>
        <h1>理赔详情</h1>
        </span>
    </header>
	</div>
	<section class="grid-main ui-list" style="padding: 10px 3%;">						
	     <dl class="detailtext">
	    	<p>手机号：<span id='phoneNo'></span></p>
	    </dl>
	    <dl class="detailtext">
	    	<p>运单号：<span id='bNo'></span></p>
	    </dl>
	    <dl class="detailtext">
	    	<p>理赔类型：<span id="claimType"></span></p>
	    </dl>
	    <dl class="detailtext">
	    	<p>理赔说明：<span id="claimDetil"></span></p>
	    </dl>
	</section>
	<!--star审核成功-->
	<section class="grid-main ui-list" style="padding: 10px 3%;">
	     <dl class="claim">
	     	<dl class="timeline">
		     	<dt class="ui-ico-sfi paysuccess"></dt>
		     	<dd><span class="font01">提交成功</span><p class="colorgrey02"><span id="bpayTm1"></span><!-- <span class="ml10">15:00</span> --></p></dd>
	     	</dl>
	     	<dl class="timeline">
		     	<dt class="check"></dt>
		     	<dd><span class="font01">审核成功</span><p class="colorgrey02"><span id='bpayTm2'></span><!-- <span class="ml10">15:00</span> --></p></dd>
	     	</dl>
	        <dl class="timeline">
		     	<dt class="handle"></dt>
		     	<dd><span class="font01">理赔处理中</span>
		     	<p>您的快件理赔正在理赔处理中，请耐心等待</p>
		     	<p class="colorgrey02"><span id='bpayTm3'></span><!-- <span class="ml10">15:00</span> --></p></dd>
	     	</dl>
	        <dl class="timeline" style=" padding-bottom: 16px;;">
		     	<dt class="claims-result-no"></dt>
		     	<dd>
		     		<span class="font01">理赔结果</span>
		     		
	     	</dl>
	     
	     </dl>
	
	</section>
	<!--end审核失败-->
	</body>
</html>
