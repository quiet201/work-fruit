<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
  <meta http-equiv="Pragma" content="no-cache" /> 
  <meta http-equiv="Expires" content="0" /> 
  <title>顺丰PBS横扫幸福</title> 
  <link rel="stylesheet" href="css/public.css" /> 
  <link rel="stylesheet" href="css/prize.css" /> 
 </head> 
 <body> 
  <div class="wrap">
  
   <!--主要内容区块s-->  
   <div class="c"> 
    <div class="bg-content"> 
    
     <div class="c"> 
      <div class="main-content"> 
       <div class="content-prize-brought"> 
       </div> 
       <!--优惠劵头s--> 
       <div class="c"> 
        <div class="content-prize-c"> 
         <div class="c"> 
          <div class="prize-c-content"> 
           <div class="text-prize-brought">
            <span class="brought-num" id="waycode"></span>包裹/已于
            <span class="brought-date" id="prizetm"></span>/扫码领取礼品
           </div> 
          </div> 
         </div> 
         <div class="c mt10"> 
          <a class="btn-receive-again" id="getInfo">领取信息</a> 
         </div> 
        </div> 
       </div> 
       <!--优惠劵头e--> 
       <!--内容正文bg-bottom s--> 
       <div class="content-prize-b">
         &nbsp; 
       </div> 
       <!--内容正文bg-bottom e--> 
      </div> 
     </div> 
    
     
      
 
     </div> 
    </div> 
     <!--主要内容区块e--> 
    
     <div class="logo-hsxf-list"> </div>

      
    <div class="footer"> <img src="img/footer-list-brought.png">
    <a href="#" class="btn-receive-again pz-footer-btn">分享幸福</a></div>
</div>

  
  <script type="text/javascript" src="js/jhope.min.js"></script>
  <script type="text/javascript" src="/js/baiduState.js"></script>
  <script type="text/javascript">
		$(function(){
			var data = JHope.Tool.getUrlParam();
		    $("#waycode").html(data['waycode']);
		    $("#prizetm").html(data['prizetm']);
		    var gtypes = {};
			    gtypes[1] = 'entitys.html';
			    gtypes[2] = 'virtuals.html';
			    gtypes[3] = 'storys.html';
			    gtypes[4] = 'sales.html';
		    $("#getInfo").tap(function(){
		    	JHope.Tool.forwardHref(gtypes[data['gtype']],data);
		    });
		});
  </script> 
 </body>
</html>
