<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>网点详情</title>
<link rel="stylesheet" href="../../../css/common/global-store.css">
<link rel="stylesheet" href="../../../css/common/ship-store.css"/>
<link rel="stylesheet" href="../../../version/M3.0/css/M_style.css">
</head>

<body>
<div class="wrap">
    <div class="storeDetails">
        <!-- 信息 -->
        <div class="storeIntro HBox BoxCenter">
            <figure class="storeImg">
                <img src="../../../version/M3.0/img/ex-person/storeImg.png">
            </figure>
            <section class="storeStyle Bflex1">
                <div class="storeName border_bot clearfix HBox BoxCenter">
                    <h4 class="Bflex1">田面新村服务点 田面新村服务点 田面新村服务点</h4>
                    <div class="storeType">
                        <p class="icon_zi" style="display:none1"><em class="icoStyle"></em><span>自营网点</span></p>
                        <p class="icon_he" style="display:none1"><em class="icoStyle"></em><span>合作网点</span></p>
                        <p class="icon_hei" style="display:none1"><em class="icoStyle"></em><span>嘿客点</span></p>
                        <p class="icon_other" style="display:none1"><em class="icoStyle"></em><span>其他网点</span></p>
                    </div>
                </div>
                <div class="storeService">
                    <ul class="clearfix">
                        <li><em class="icoStyle color_Red icon-file-out"></em><span>自寄服务</span></li>
                        <li><em class="icoStyle color_Red icon-file-in"></em><span>收派件服务</span></li>
                        <li><em class="icoStyle color_Red icon-file-inout"></em><span>便民服务</span></li>
                        <li><em class="icoStyle color_Red icon-file-basket"></em><span>代收快件</span></li>
                    </ul>
                </div>
            </section>
        </div>
        <!-- 地址 -->
        <div class="storeAddr">
            <ul>
                <li class="HBox">
                    <p>距离我：</p>
                    <p class="Bflex1">1500米</p>
                </li>
                <li class="HBox">
                    <p>详细地址：</p>
                    <p class="Bflex1">深圳市福田区彩田路东侧深圳市公安边防支队春晖苑一楼架空房</p>
                </li>
                <li class="HBox">
                    <p>地址代码：</p>
                    <p class="Bflex1">
                        <span>SF02310320320</span>
                        <em class="color_Gray">地址代码可作为您的收件地址，寄件时无需填写详细收件地址，保护您的隐私。</em>
                    </p>
                </li>
            </ul>

        </div>
        <!-- 联系方式 -->
        <div class="storeContact">
            <ul>
                <li class="HBox">
                    <p>营业时间：</p>
                    <p class="Bflex1">08:00-19:00</p>
                </li>
                <li class="HBox clearfix">
                    <p>服务电话：</p>
                    <p class="Bflex1">0755-20308863</p>
                    <a href="tel:0755-20308863" class="icoStyle icon-tel color_Red"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
