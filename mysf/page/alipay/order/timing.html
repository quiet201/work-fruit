          </dl>
        </li>

  <div class="order_layer_shade" style="display:none;"></div><!-- 遮罩弹出层 -->

	<div class="order_layer_iframe clearfix" style="height:0;">
		<a class="close Left" href="javascript:;">×</a>
		<div class="clear"></div>
		<div class="container clearfix">
 				<div id="div_id_content_wpzl" class="content_wpzl clearfix " style="display:none;">
				<p>物品重量</p>
				<ul id="ul_id_good_weight" class="clearfix name_element_select"  destId="weight" destValueCallFun="setWeightValue()">
					<li class="chidren_element_option current">1kg</li>
					<li class="chidren_element_option">1.5kg</li>
					<li class="chidren_element_option">2kg</li>
					<li class="chidren_element_option">2.5kg</li>
					<li class="chidren_element_option">3kg</li>
					<li class="chidren_element_option_other" relatedShowId="dl_id_good_weight" srcValueId="input_id_good_weight_other_value" makeSuerId="a_id_good_weight_other">填其他</li>
				</ul>
				<dl id="dl_id_good_weight" style="display:none">
				   <dt>
						<div class="pd">
							<input id="input_id_good_weight_other_value" type="text"  placeholder="请填写您寄出的物品重量" setValueCallBack="setWeightValue($('#input_id_good_weight_other_value'))">
							<i>kg</i>
						</div>
					</dt>
					<dd>
						<a id="a_id_good_weight_other" class="submit Right blue" href="javascript:void();" beforeClick="validWeight($('#input_id_good_weight_other_value'))">确定</a>

			    </dl>
			</div>
