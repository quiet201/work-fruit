<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>我的地址-编辑地址</title>
<link rel="stylesheet" href="../../../css/common/public.css">
<link rel="stylesheet" href="../../../css/common/sf02.css">
<link rel="stylesheet" href="../../../css/common/tips.css"/>
<link rel="stylesheet" href="../../../version/M3.0/css/M_style.css">
</head>

<body>
<div id="wrapper">
    <!-- 隐藏域 -->
    <div  id="asbkId" style="display:none;"></div>
    <div  id="provinceName" style="display:none;"></div>
    <div  id="provinceCode" style="display:none;"></div>
    <div  id="cityName" style="display:none;"></div>
    <div  id="cityCode" style="display:none;"></div>
    <div  id="countyName" style="display:none;"></div>
    <div  id="countyCode" style="display:none;"></div>
    <!-- header s -->
    <header>
        <!-- <span class="btn-topl"><a class="ui-btn btn-back" href="javascript: history.go(-1);"><i class="ui-ico-sfi ico-back"></i></a></span>
        <h1>编辑地址</h1> -->
    </header>
    <!-- header e -->

    <section>
        <form>
        <ul class="ui-fm border-top0">
            <li class="item item-fm">
                <div class="ui-flex">
                    <div class="flex-ico"><span class="must2" style="display: none;"></span><label><span class="lable-fontStyle color_Gray">姓名</span></label></div>
                    <div class="flex-con">
                        <input type="text" name="" id="userName" class="input-text" value="" placeholder="限10字" maxLength="10"/>
                    </div>
                </div>
            </li>
            <li class="item item-fm">
                <div class="ui-flex">
                    <div class="flex-ico"><span class="must2" style="display: none;"></span><label><span class="lable-fontStyle color_Gray">电话</span></label></div>
                    <div class="flex-con">
                        <input type="text" name="" id="telePhone" class="input-text" value="" placeholder="请输入手机号码或固定电话" oninput="phoneChange()"/>
                    </div>
                </div>
            </li>
            <li class="item item-fm">
                <div class="ui-flex">
                    <div class="flex-ico"><span class="must2" style="display: none;"></span><label><span class="lable-fontStyle color_Gray">地区</span></label></div>
                    <div class="flex-con RelDom js_seletCity">
                       <!--
                        <a class="ui-btn-right03" data-toggle="datePicker" href="#" id="checkedOne">
                            <div id="destination" class="fill placeholder font01" style="padding: 10px 0;">请选择地区</div>
                        </a>
                        -->
                        <input type="text" name="" id="" class="input-text" value="" placeholder="请选择地区" disabled="disabled" style="width: 90%"  />
                        <span class="loc_splitL splitline"></span>
                    </div>
                    <div class="locationBtn js_locaCity">
                        <em class="iconImg_loc"><img class="iconImg" src="../../../version/M3.0/img/icon-locred.png"></em>
                        <p>定位</p>
                    </div>

                </div>
            </li>
            <li class="item item-fm">
                <div class="ui-flex">
                    <div class="flex-ico"><span class="must2" style="display: none;"></span><label><span class="lable-fontStyle color_Gray">详细地址</span></label></div>
                    <div class="flex-con">
                        <textarea name="addres" id="detailAdress" placeholder="详细到门牌号" class="text-add" ></textarea>
                    </div>
                </div>
            </li>

            <li class="item item-fm">
                <p class="moren clearfix js_setMoren">
                    <span class="fl">设置为默认地址</span>
                    <span class="fr mrBtn js_mrBtn active"><em></em></span>
                </p>
            </li>
        </ul>
        <div class="grid-btn clearfix">
            <a class="ui-btn btn-submit btn-submit-newad btn_BgWhite fl"  href="#" >删除</a>
            <a class="ui-btn btn-submit fr"  href="#" id="saveEditAddress">保存</a>
        </div>
        </form>
    </section>

</div>
<div class="pop-tips" hidden="true" id="errorMsg">
    <div class="tips">
        <img src="../../../css/common/img/warning.png"><p id="errorInfo"></p>
    </div>
</div>
<!-- 公共页面 -->
<div id="commonPage"></div>

<!-- 阴影 城市列表 -->
<div class="shadow js_shadow" style="display: none"></div>
<section class="searchCity VBox js_searchCity" style="display: none; height: 0;">
    <!-- 城市搜索 -->
    <section class="searchBox HBox BoxCenter">
        <div class="icoStyle icon-close closeBtn js_closeBtn"></div>
        <p class="Bflex1 seaTextArea">
            <input class="searchText js_searchText" type="text" name="cityName" placeholder="搜索您所在的市区" />
            <em class="icoStyle icon-clear seaClearBtn js_seaClearBtn" style="display: none"></em>
        </p>
    </section>

    <section class="cityIscroll Bflex1 VBox ">
        <!-- 城市列表 -->
        <div class="cityListBox VBox Bflex1">
            <!-- 热门城市 -->
            <div class="hotCityBox HBox BoxCenter">
                <p class="cityList color_Red Bflex1">
                    <span class="js_hotCity">热门城市</span>
                    <span class="js_provTxt" style="display:none">
                        <em class="icoStyle icon-arrow-right"></em>
                        <i>北京北京</i>
                    </span>
                    <span class="js_cityTxt" style="display:none">
                        <em class="icoStyle icon-arrow-right"></em>
                        <i>北京北京</i>
                    </span>
                    <span class="js_areaTxt" style="display:none">
                        <em class="icoStyle icon-arrow-right"></em>
                        <i>北京北京</i>
                    </span>
                </p>
                <span class="splitline"></span>
                <div class="locationBtn js_locaCity">
                    <em class="iconImg_loc"><img class="iconImg" src="../../../version/M3.0/img/icon-locred.png"></em>
                    <p>定位</p>
                </div>
            </div>
            <!-- 城市滚动 -->
            <div class="seletCityArea VBox Bflex1">
                <div class="swiperList Bflex1 js_swiperList" style="display:none1">
                    <div class="Llist provList js_Llist">
                        <ul class="provListUl"> </ul>
                    </div>
                    <div class="Rlist cityList js_Rlist" >
                        <ul> </ul>
                    </div>
                </div>
                <div class="swiperList Bflex1 js_swiperList" style="display:none">
                    <div class="Llist cityList js_Llist">
                        <ul class="cityListUl"> </ul>
                    </div>
                    <div class="Rlist areaList js_Rlist">
                        <ul> </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜索建议 -->
        <div class="hisList Bflex1" style="display: none">
            <ul>
                <li><span>广东省</span><em class="splite"></em><span>深圳市</span><em class="splite"></em><span class="color_Red">南山区</span></li>
                <li><span>广东省</span><em class="splite"></em><span>深圳市</span><em class="splite"></em><span class="color_Red">南山区</span></li>
                <li><span>广东省</span><em class="splite"></em><span>深圳市</span><em class="splite"></em><span class="color_Red">南山区</span></li>
            </ul>
        </div>
    </section>
</section>
