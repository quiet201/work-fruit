<div id="commonTips">
	<link rel="stylesheet" href="/css/common/movie.css">
	<link rel="stylesheet" href="/css/common/tips.css"/>
	<!-- 弹出提示框 -->
	<div class="pop-tips" hidden="true" id="commonTipsSuccess">
	    <div class="tips">
	    	<p id="commonTipsInfo"></p>
	    </div>
    </div>
	
	<!-- 等待控件，页面加载   -->
	<div class="pop-loading" id="waitplease1" style="display:none;">
	    <div class="loading">
	    	<i class="ico"></i><p>努力加载中...</p>
	    </div>
    </div>
	<!-- 等待控件，点击提交   -->
	<div class="pop-loading02" id="waitplease" style="display:none;">
	    <div class="loading02">
	    	<i class="ico"></i><p>努力加载中...</p>
	    </div>
    </div>
     <!-- 弹出层；确定，取消功能  -->
	<div class="tip-box" style="display:none;">
	   	<h2 >确认删除记录？</h2>
	    <div class="tip-content"><p>删除后将无法恢复</p></div>
	    <div class="tip-btn">
	        	<a class="tip-btn-a1" href="">
					<div class="tip-btn-a-div">取消</div>
	        	</a>
	        	<a class="tip-btn-a2" href="">
					<div class="tip-btn-a-div" >确认</div>
	        	</a>
	    </div>
	</div>
    <!-- 弹出层；确定，取消功能  -->
	<div class="tip-box2" id="commonTips2" style="display:none;">
	   	<h2 id="tip_title">确认删除记录？</h2>
	    <div class="tip-content"><p id="tipsText">删除后将无法恢复</p></div>
	    <div class="tip-btn">
	        	<a class="tip-btn-a1"  href="javascript:void(0);">
					<div class="tip-btn-a-div" id="button1Text">取消</div>
	        	</a>
	        	<a class="tip-btn-a2" href="javascript:void(0);">
					<div class="tip-btn-a-div" id="button2Text">确认</div>
	        	</a>
	    </div>
	</div>
<script>
function commontipsDialog(content){
		$('#commonTipsInfo').text(content);
		$('#commonTipsSuccess').show();
		setTimeout(function () {
			$('#commonTipsSuccess').fadeOut(500);
		}, 1500);
}
$(".ui-tap-title a").on('touchstart mousedown',function(e){
	e.preventDefault()
	$(".ui-tap-title .active").removeClass('active');
	$(this).addClass('active');
	if($(this).parent().index()){
		$(".tap-content:first").hide();   
		$(".tap-content:last").show();
	}else{
		$(".tap-content:first").show();
		$(".tap-content:last").hide();
	}
});

$(".ui-tap-title a").click(function(e){
	e.preventDefault();
});

function showTip(index,tipsCancel,tipsSubmit){
	var $mask = $('<div class="maskbox" style="z-index:10; opacity:.9;"></div>');
	$mask.append($(".tip-box"));
	$("body").append($mask);
	$(".tip-box").show();
	$(".tip-btn-a1").unbind().bind("click",function(){tipsCancel(index)});
	$(".tip-btn-a2").unbind().bind("click",function(){tipsSubmit(index)});
}
function showTip2(index,tipsCancel,tipsSubmit,tipsTitle,tipsText,button1Text,button2Text){
	if($.trim(tipsText)!=""){
		$("#tipsText").text(tipsText);
	}
	if($.trim(tipsTitle)!=""){
		$("#tip_title").text(tipsTitle);
	}
	if($.trim(button1Text)!=""){
		$("#button1Text").text(button1Text);
	}
	if($.trim(button2Text)!=""){
		$("#button2Text").text(button2Text);
	}
	var $mask = $('<div class="maskbox" style="z-index:10; opacity:.9;"></div>');
	$mask.append($("#commonTips2"));
	$("body").append($mask);
	$("#commonTips2").show();
	$("#button1Text").unbind().bind("click",function(){tipsCancel2(index)});
	$("#button2Text").unbind().bind("click",function(){tipsSubmit2(index)});
}
</script>
<script type="text/javascript" src="/js/common/baiduState.js"></script>
</div>
