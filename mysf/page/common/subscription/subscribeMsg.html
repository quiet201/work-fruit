<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>顺丰速运</title>
<link rel="stylesheet" href="../../../css/common/public.css">
<link rel="stylesheet" href="../../../css/common/sf09.css">
<link rel="stylesheet" href="../../../css/common/tips.css">
<!--<link rel="stylesheet" href="css/sc/alipay/sf02.css">-->
</head>
	<body>
	<div id="pageForward">
		<div id="wrapper">

    <!-- header s -->
    <header>
    	<span class="btn-topl"><a class="ui-btn btn-back" href="javascript: history.go(-1);"><i class="ui-ico-sfi ico-back"></i></a></span>
        <h1>订阅快件动态</h1>
    </header>
    
    <section class="grid-main">
    	<form>
    	<ul class="ui-fm">
    		
            <li class="item item-fm">
                <div class="ui-flex">
                    <div class="flex-ico"><span class="lable-fontStyle">订阅运单号：</span></div>
                    <div class="flex-con2" id="waybill">
                        
                    </div>
                </div>
            </li>
             <li class="item item-fm">
            	<div class="ui-flex">
                    <div class="flex-ico"><span class="lable-fontStyle">订阅时间段：</span></div>
                    <div class="flex-con2" style="margin: 10px 0 10px 0" id="serviceTm">
                        <a class="ui-btn btn-data" href="javascript:void(0);" id="serviceToday" value="00:00-23:59">全天</a>
                        <a class="ui-btn btn-time" href="javascript:void(0);" id="serviceRange" value="8:00-22:00">8:00-22:00</a>
                    </div>
                </div>
              </li>
            <li class="item item-fm">
            	<div class="ui-flex">
                    <div class="flex-ico"><span class="lable-fontStyle">推送频率：</span></div>
                    <div class="flex-con2" style="margin: 10px 0 10px 0" id="rate">
                        <a class="ui-btn btn-data" href="javascript:void(0);" id="rate3" value="3">3小时一次</a>
                        <a class="ui-btn btn-time" href="javascript:void(0);" id="rate5" value="5">5小时一次</a>
                    </div>
                </div>
            	<div class="text-fontStyle">订阅成功后，该快件如有动态更新将会以消息的形式推送给您。如需取消可查询该快件详情，点击“查看快件动态”进入订阅快件动态页面取消。</div>
            </li>
        </ul>
        <div class="grid-btn">
        	<a class="ui-btn btn-submit-grey" href="javascript:void(0);" onclick="commontipsDialog('此运单已订阅');"id="subButton">立即订阅</a>
        </div>
        </form>
    </section>
</div>
</div>

<!-- 公共页面 -->
<div id="commonPage"></div>
<script type="text/javascript" src="/js/common/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/common/util/util.js"></script>
<script type="text/javascript" src="/js/common/util/common.js"></script>
<script type="text/javascript" src="/js/common/subscription/subscriptionMsg.js"></script>
<script type="text/javascript" src="/js/common/baiduState.js"></script>
</body>
</html>
