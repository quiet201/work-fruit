<script> 
       function returnIndex(){
    		$.ajax({
    			type : "POST",
    			dataType : "json",    			
    			url : "/service/activity/getChannelCode.action",
    			contentType: 'application/x-www-form-urlencoded; charset=utf-8',
    			success: function(json){
    				var data=$.trim(json);
    				if(data==""){
    					window.history.go(-1);
    				}else if(data=="1"){
    					location.href = "/page/alipay/index.html"
    				}else if(data=="2"){
    					location.href = "/page/xiaomi/index.html"
    				}else if(data=="3"){
    					location.href = "/page/tencent/index.html"
    				}else if(data=="4"){
    					location.href = "/page/netease/index.html"
    				}
    				
    			},
    			error:function(XMLHttpRequest, textStatus, errorThrown){
    				
    			}
    		});
       }
</script>
