var getSelectedProductFaultSolveCodeValue=function(_this){
	var value = $(_this).parent().find("input[name='name_input_productFaultSolveCode']").val();
	//alert(value);
	return value;
}

function makeSureProductFaultSolveClick(_this, isSingle, name, valueOrFun){
	var makeSure = $(_this).attr('class');
	if(isSingle==true){
		var objName = $(_this).attr("name");
		$(_this).parents("ul[name='name_ul_productFaultSolve']").find("[name='"+ objName+"']").attr('class','check-a');
	}
	//var makeSure = $(_this).attr('class');
	//if('check-a'==makeSure){
	//	$(_this).attr('class','check-active');
	//}else{
	//	$(_this).attr('class','check-a');
	//}
	var paranet = $(_this).parents("ul[name='name_ul_productFaultSolve']");
	var target = $(paranet).find("input[name='name_input_select_productFaultSolve']");

	if(makeSure=='check-active'){
		$(_this).attr('class','check-a');
		$(target).val(null);
	}else{
		//支持input标签赋值
		$(_this).attr('class','check-active');
		if(typeof(valueOrFun) == "function"){
			$(target).val(valueOrFun(_this));
		}else{
			$(target).val(valueOrFun);
		}
	}
}
