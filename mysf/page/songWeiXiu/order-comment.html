<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>订单评价</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrap">
  <header>
    <div class="row hbg-gray"> <a href="javascript: history.go(-1);"><i class="btn btn-top">&nbsp;</i>
      <h1>订单评价</h1>
      </a> </div>
  </header>
  <div class="comment btg" id="comment-content">
    <div class="row col grid-fff borderb">
      <div class="phone-model">
        <p class="fz14">iPhone 6</p>
        <p class="fault-p fz12">故障一  屏幕破碎、无法点击</p>
        <p class="fault-p fz12">故障二  耳机无声音</p>
      </div>
      <div class="zt-jx borderl">
        <p class="djx">已签收</p>
      </div>
    </div>
    <div class="list-comment">
      <div class="title-comment">维修服务</div>
      <div class="item-star">
        <ul>
          <i class="ico-star02" _val='1'></i> 
          <i class="ui-ico ico-star02" _val='2'></i> 
          <i class="ui-ico ico-star02" _val='3'></i> 
          <i class="ui-ico ico-star02" _val='4'></i> 
          <i class="ui-ico ico-star02" _val='5'></i>
          <input type="hidden" id="score" target-star name="score" value="">
        </ul>
      </div>
    </div>
    <div class="list-tta">
      <div class="tta">
        <input class="tta-photo" id="fComment" name="fComment" type="text" placeholder="请留下你宝贵的评价信息">
      </div>
    </div>
    <div class="list-comment">
      <div class="title-comment b">维修服务</div>
    </div>
    <div class="list-comment">
      <div class="title-comment fz13">物流评分</div>
      <div class="item-star">
       <i class="ico-star02" _val='1'></i> 
       <i class="ui-ico ico-star02" _val='2'></i> 
       <i class="ui-ico ico-star02" _val='3'></i> 
       <i class="ui-ico ico-star02" _val='4'></i> 
       <i class="ui-ico ico-star02" _val='5'></i> 
       <input type="hidden" id="expScore" target-star name="expScore" value="">
      </div>
    </div>
    <div class="list-comment">
      <div class="title-comment">服务满意度</div>
      <div class="item-star">
        <i class="ico-star02" _val='1'></i> 
        <i class="ui-ico ico-star02" _val='2'></i> 
        <i class="ui-ico ico-star02" _val='3'></i> 
        <i class="ui-ico ico-star02" _val='4'></i> 
        <i class="ui-ico ico-star02" _val='5'></i>
        <input type="hidden" id="serScore" target-star name="serScore" value="">
      </div>
      
      
    </div>
    <div class="hbg-fff" style="padding-top:86px;">
      <input type="hidden" id="serialNo" name="serialNo">
      <div class="grid-btn info-t"> <a class="ui-btn btn-submit" id="submit-ordcomment">发表评价</a> </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jhope.forward.js"></script>
<script type="text/javascript" src="js/jquery.extension.js"></script>
<script type="text/javascript" src="js/order.comment.js"></script>
</div>
</body>
</html>
