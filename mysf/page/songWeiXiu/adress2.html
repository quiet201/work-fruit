<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
  <title>新建收货地址</title> 
  <link rel="stylesheet" href="css/style.css" /> 
 </head> 
 <body> 
  <div class="wrap"> 
   <header> 
    <div class="row hbg-gray"> 
     <a href="javascript: history.go(-1);"><i class="btn btn-top">&nbsp;</i> <h1>新建收货地址</h1> </a> 
    </div> 
   </header> 
   <div class="row content" id="adress-content"> 
    <div class="grid-main"> 
     <ul class="ui-dw5" style="margin-top:0;"> 
      <li class="item"> <input class="dw2 pl11" id="userName" type="text" placeholder="收寄件人姓名" /> </li> 
      <li class="item"> <input class="dw2 pl11" id="telePhone" type="tel" placeholder="手机号码" /> </li> 
      <li class="item"> <input class="dw2 pl11" id="zipCode" type="tel" placeholder="邮政编码" /> </li> 
      <li class="item"> <label class="dw2">省、市、区</label> <a href="javascript:void(0)" id="chooseAddress"> <i class="arrow-r"></i> </a> <span class="pl11" id="provinceText"></span> <input type="hidden" id="provinceName" name="provinceName" /> <input type="hidden" id="provinceCode" name="provinceCode" /> <input type="hidden" id="cityName" name="cityName" /> <input type="hidden" id="cityCode" name="cityCode" /> <input type="hidden" id="countyName" name="countyName" /> <input type="hidden" id="countyCode" name="countyCode" /> </li> 
      <li class="item-area"> 
       <div class="item-label"> 
        <label>详细地址</label> 
       </div> 
       <div class="item-txtarea"> 
        <textarea class="txt-area txt-area1" id="detailAddress" cols="30" rows="4" style="border:none;"></textarea> 
       </div> </li> 
     </ul> 
    </div> 
   </div> 
   <div class="hbg-fff" style="padding-top:30px;"> 
    <div class="grid-btn info-t"> 
     <a class="ui-btn btn-submit" id="submit-adress">保存</a> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script> 
  <script type="text/javascript" src="js/jquery.extension.js"></script> 
  <script type="text/javascript" src="js/jhope.forward.js"></script> 
  <script type="text/javascript" src="js/mobile-select-area.js"></script> 
  <script type="text/javascript" src="js/add.adress.js"></script>   
 </body>
</html>
