				var ccy = "RMB";//金额币种

				$("#merBusinessType").val("");//商户业务类型
				$("#reserved").val("");//商户附加信息
				$("#notifyUrl").val(notifyUrl);//通知URL
				$("#merchantUrl").val("http://www.baidu.com");//商户链接
