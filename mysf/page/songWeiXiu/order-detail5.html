<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>订单详情</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="line-gray">
<div class="wrap">
  <header>
    <div class="row pay-wx"> <span class="cancel-top"><a href="#">取消</a></span>
      <div><span class="fz15">添加银行卡</span>
        <p class="fz9">微信安全支付</p>
      </div>
      <div>&nbsp;</div>
    </div>
  </header>
  <section class="passwordc">
    <form action="" method="post">
      <div class="password-text">请输入支付密码，以验证身份</div>
      <ul class="password-box bl">
        <li>
          <input class="password" type="password" maxlength="1" tabindex="1"  onkeyup="checkLen(this,this.value)">
        </li>
        <li>
          <input class="password" type="password" maxlength="1" tabindex="2"  onkeyup="checkLen(this,this.value)">
        </li>
        <li>
          <input class="password" type="password" maxlength="1" tabindex="3"  onkeyup="checkLen(this,this.value)">
        </li>
        <li>
          <input class="password" type="password" maxlength="1" tabindex="4"  onkeyup="checkLen(this,this.value)">
        </li>
        <li>
          <input class="password" type="password"  maxlength="1" tabindex="5"  onkeyup="checkLen(this,this.value)">
        </li>
        <li>
          <input class="password" type="password" maxlength="1" tabindex="6"  onkeyup="checkLen(this,this.value)">
        </li>
      </ul>
    </form>
  </section>
</div>
</body>
</html>
