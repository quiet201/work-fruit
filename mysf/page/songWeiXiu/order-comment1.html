<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>订单评价 弹出框</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrap">
  <header>
    <div class="row hbg-gray"> <a href="javascript: history.go(-1);"><i class="btn btn-top">&nbsp;</i>
      <h1>订单评价</h1>
      </a> </div>
  </header>
  <div class="comment">
    <div class="row col grid-fff borderb">
      <div class="phone-model">
        <p class="fz14">iPhone 6</p>
        <p class="fault-p fz12">故障一  屏幕破碎、无法点击</p>
        <p class="fault-p fz12">故障二  耳机无声音</p>
      </div>
      <div class="zt-jx borderl">
        <p class="djx">已签收</p>
      </div>
    </div>
    <div class="list-comment">
      <div class="title-comment">维修服务</div>
      <div class="item-star">
        <ul>
          <li class="item02"> <i class="ui-ico ico-star02 able"></i> <i class="ui-ico ico-star02 able"></i> <i class="ui-ico ico-star02 able"></i> <i class="ui-ico ico-star02 able"></i> <i class="ui-ico ico-star02"></i> </li>
        </ul>
      </div>
    </div>
    <div class="list-tta">
      <div class="tta">
        <input class="tta-photo" name="" type="text" placeholder="传张照片给我们看看您心爱的手机哦！">
      </div>
      <a href="#"><i class="btn-photo">&nbsp;</i></a> </div>
    <div class="list-comment">
      <div class="title-comment b">维修服务</div>
    </div>
    <div class="list-comment">
      <div class="title-comment fz13">服务满意度</div>
      <div class="item-star">
        <ul>
          <li class="item02"> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> </li>
        </ul>
      </div>
    </div>
    <div class="list-comment">
      <div class="title-comment">服务满意度</div>
      <div class="item-star">
        <ul>
          <li class="item02"> <i class="ui-ico ico-star02 able"></i> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> <i class="ui-ico ico-star02"></i> </li>
        </ul>
      </div>
      
      
    </div>
    <div class="hbg-fff" style="padding-top:86px;">
      <div class="grid-btn info-t"> <a class="ui-btn btn-submit" href="#">发表评价</a> </div>
    </div>
    
    <!--遮罩层s-->
  <div class="row">
   
   <div class="mask">&nbsp;</div>
    <!--遮罩层e-->
    
    <!--您还没有维修记录弹出框s-->
    
   <div class="iframe-wx">      
      <div class="msg-wx" style="margin-left:-135px;margin-top:-28px;">
         <p class="art-msg">提示</p>
         <p class="c-msg">为了更好地提高我们的服务质量，请留下 至少15个字的有效评价！</p>
         <p class="c-msgr">我知道了</p>
      </div>
   </div>
</div>
  </div>
</div>

</div>
</body>
</html>
