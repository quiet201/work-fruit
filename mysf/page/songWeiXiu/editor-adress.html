<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>编辑收货地址</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrap">
  <header>
    <div class="row hbg-gray"> <a href="adress1.html"><i class="btn btn-top">&nbsp;</i>
      <h1>编辑收货地址</h1>
      </a> </div>
  </header>
  <div class="row content" id="adress-content">
    <div class="grid-main">
      <ul class="ui-dw5" style="margin-top:0;">
        <li class="item-area">
          <div class="item-label">
            <label>收寄件人姓名:</label>
            <input class="dw2 pl11 input-text" id="userName" type="text">
          </div>
        </li>
        <li class="item-area">
          <div class="item-label">
            <label>手机号码:</label>
            <input class="dw2 pl11 input-text" id="telePhone" type="text">
          </div>
        </li>
        <li class="item-area">
          <div class="item-label">
            <label>邮政编码:</label>
            <input class="dw2 pl11 input-text" id="zipCode" type="text">
          </div>
        </li>
        <li class="item">
          	<label class="dw2">省、市、区</label>
          	<a href="javascript:void(0)" id="chooseAddress">
          		<i class="arrow-r"></i>
          	</a> 
          	<span class="pl11" id="provinceText"></span>
          	<input type="hidden" id="provinceName" name="provinceName">
		    <input type="hidden" id="provinceCode" name="provinceCode">
		    <input type="hidden" id="cityName" name="cityName">
		    <input type="hidden" id="cityCode" name="cityCode">
		    <input type="hidden" id="countyName" name="countyName">
		    <input type="hidden" id="countyCode" name="countyCode">
    	</li>
        
        <li class="item-area mt10">
        <div class="item-label1">
            <label>详细地址:</label>
        </div>
         
        <textarea class="txt-area1" id="detailAddress" maxlength="250" cols="48" rows="4" style="border:none;"></textarea>
         
        </li>
      </ul>
    </div>
  </div>
  <div class="hbg-fff" style="padding-top:30px;">
    <input type="hidden" id="provinceName" name="provinceName" value="">
    <input type="hidden" id="provinceCode" name="provinceCode" value="">
    <input type="hidden" id="cityName" name="cityName" value="">
    <input type="hidden" id="cityCode" name="cityCode" value="">
    <input type="hidden" id="countyName" name="countyName" value="">
    <input type="hidden" id="countyCode" name="countyCode" value="">
    <div class="grid-btn info-t"> <a class="ui-btn btn-submit" id="submit-adress">保存</a> </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.extension.js"></script>
<script type="text/javascript" src="js/jhope.forward.js"></script>
<script type="text/javascript" src="js/mobile-select-area.js"></script>
<script type="text/javascript" src="js/editor.adress.js"></script>
</body>
</html>
