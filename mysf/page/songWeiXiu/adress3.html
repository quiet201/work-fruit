<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>新建收货地址</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrap">
  <header>
    <div class="row hbg-gray"> <a href="javascript: history.go(-1);"><i class="btn btn-top">&nbsp;</i>
      <h1>新建收货地址</h1>
      </a> </div>
  </header>
  <div class="row content">
    <div class="grid-main">
      <ul class="ui-dw5" style="margin-top:0;">
        <li class="item">
          <input class="dw2" type="text" placeholder="收寄件人姓名">
        </li>
        <li class="item">
          <input class="dw2" type="tel" placeholder="手机号码">
        </li>
        <li class="item">
          <input class="dw2" type="tel" placeholder="邮政编码">
        </li>
        <li class="item">
          <label class="dw2">省、市、区</label>
          <a href="#"><i class="arrow-r"></i></a> </li>
        <li class="item-area">
          <div class="item-label">
            <label>详细地址</label>
          </div>
          <div class="item-txtarea">
            <textarea class="txt-area txt-area1" cols="50" rows="4" style="border:none;"></textarea>
          </div>
        </li>
      </ul>
    </div>
    
    
    
    <!--遮罩层s-->
    
    <div class="row mask">
      <div class="iframe-wx">
        <div class="msg-wx" style="margin-left:-135px;margin-top:-100px;">
          <p class="art-msg">提示</p>
          <p class="c-msg">邮政编码不能为空哦！</p>
          <p class="c-msgr">我知道了</p>
        </div>
      </div>
    </div>
    <!--遮罩层e--> 
    
  </div>
  <div class="hbg-fff" style="padding-top:30px;">
    <div class="grid-btn info-t"> <a class="ui-btn btn-submit" href="#">保存</a> </div>
  </div>
</div>
</body>
</html>
