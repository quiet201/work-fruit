<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>我要维修-登录页面</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body style="background:#f0f3f5;">
		<input id="checkIsLogin" type="hidden" value="false"/>
		<div class="wrap">
		  <header>
		    <div class="row vcc">
		    	<img class="mt29 logo" src="img/logo.png" alt="维修页面logo" title="维修页面logo">
		   	</div>
		  </header>
		  <div id="login-content">
		    <div>
		      <p class="c" style="font-size:0;">
		        <input class="ipt-text" id="customMobile" type="tel" autofocus placeholder="请输入手机号码" autocomplete="off">
		        <a class="btn-h" id="acquire-captcha">获取验证码</a>
		        
		        <!--点了获取验证码后，请恢复以下两段注释文档，位置不变-->
		        <span class="btn-h n" id="captcha-span">(<span id="time-limit">60</span>S)已发送</span>
		     </p>
		      <p class="c">
		        <input class="ipt-text1" id="authCode" type="tel" autofocus placeholder="请输入验证码" autocomplete="off">
		      </p>
		      
		      <!-- <p class="c">       
		         <span class="code-text">验证码5分钟内有效， 如未收到可再次点击接收验证码！</span>
		      </p> -->
          
		      <p class="c mt95 clearfix">
		        <a class="btn-submit-login" id="submit-login">登陆</a>
		      </p>
		      <div class="c h">
		        <p class="tip-text-login">登录之后您的账户将与微信号绑定 之后通过微信直接登录</p>
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.extension.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
