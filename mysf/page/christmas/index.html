<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
  <title>顺丰圣诞派好礼</title> 
  <link rel="stylesheet" href="css/public.css" /> 
  <link rel="stylesheet" href="css/style.css" /> 
  <link rel="stylesheet" href="css/animate.css" /> 
  <style type="text/css">
  	html,body,.bg-christmas,#bgimg{
  		height: 100%;
  	}
  </style>
 </head>
 <body style="background:#65565e;"> 
 

  <div class="bg-christmas"> 
   <img src="images/bg-index.jpg" id="bgimg"/> 
   <div class="datetime"> 
    <p class="time">
    	<span id="hours">00</span>
    	<span >:</span>
    	<span id="min">00</span>
    </p>
    <p class="date">
    	<span id="month">00</span>
    	<span>月</span>
    	<span id="day">00</span>
    	<span>日</span>
    	<span>星期</span>
    	<span id="week">一</span>
    </p>
   </div>
   
   <div class="info-wx swiper-container rubberBand" style="opacity:0;" id="smsDiv"> 
    <div class="sl"> 
     <div class="info-logo">
      &nbsp;
     </div> 
     <div class="info-text"> 
      <p><span class="mr05 fz14">圣诞老人</span> <span class="text-small">现在</span></p> 
      <p>嗨~ 我有一份圣诞好礼送给你，快去查收吧 </p> 
      <p class="text-smallp">划动来回复</p> 
     </div> 
    </div> 
   </div>
   
   <div class="unlock" id="unlock">
    &gt;&nbsp;滑动来解锁
   </div> 
   
   <audio src="images/voice-wx.mp3" id="audio"></audio>
  </div>
  <script type="text/javascript" src="js/jhope.min.js"></script>
  <script type="text/javascript" src="js/touch.js"></script>
  <script type="text/javascript">
  	$(function(){
  		$.ajax({
		  type: 'GET',
		  url: '/service/christmas/validActivity',
		  context: $('body'),
		  success: function(result){
			  if(result == -1){
				  $('body').alert({content:'活动还没开始<br/>你来太早了'});
			  }else if(result == 1){
				  $('body').alert({content:'活动已结束<br/>你来晚了'});
			  }else{
				  function refreshTime(){
			  			var data = new Date();
			  			var minutes = data.getMinutes();
			  			$('#min').html(( minutes < 10 ? '0' : '' ) + minutes);
			  			var hours = data.getHours();
			  			$('#hours').html(( hours < 10 ? '0' : '' ) + hours);
			  		}
			  		
			  		function initDate(){
			  			refreshTime();
			  			var dayNames= ['日','一','二','三','四','五','六']
			  			var newDate = new Date();
			  			$('#month').html(newDate.getMonth() + 1);
			  			$('#day').html(newDate.getDate() + 1);
			  			$('#week').html(dayNames[newDate.getDay()]);
			  		}
			  		
			  		initDate();
					setInterval( function() {
						refreshTime();
					},1000);
					
					setTimeout( function() {
						$('#smsDiv').animate({
					        opacity: 100
					    }, 1000);
						document.getElementById('audio').play();
						
						$('smsDiv').swipeRight(function(){
							JHope.Tool.forwardHref('index2.html');
						});
					},1000);
					
					$('#unlock').swipeRight(function(){
						JHope.Tool.forwardHref('index2.html');
					});
			  }
		  }
  		});
  	});
  </script>   
 </body>
</html>
