<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
  <title>顺丰圣诞派好礼</title> 
  <link rel="stylesheet" href="css/public.css" /> 
  <link rel="stylesheet" href="css/style.css" /> 
 </head> 
 <body style="background:#49332b;"> 
 
  <div class="bg-christmas"> 
   <img src="images/prize.jpg" />
   <div class="prize-box">
   
    <div class="prize-title">
    感谢亲帮圣诞老人发现<span class="orange">三个异常件</span>
 快去告诉他如何避免订单异常，领取圣诞好礼吧
    </div>
    
    <div class="prize-content-box">
     <ul class="prize-content">
        <Li class="latest"><input class="circle-active" type="radio"/>商家订单需提供准确、匹配的收方信息</Li>
         <Li class="latest"><input class="circle-active" type="radio"/>商家自行做件一定要妥善进行快件包装</Li>
          <Li><input class="circle-a" type="radio">商家自行做件需检查快件不含违禁品</Li>
     
     </ul>
    </div>
    
    <div class="prize-note">选择错误哟，再仔细想想呢</div>
    
    <!--激活时btn-prize-submit-active-->
    <div class="c">
    <div class="btn-prize-submit-a" id ="prizeDiv"></div>
    </div>
   
   
   </div>
   
  </div>
  <script type="text/javascript" src="js/jhope.min.js"></script>
  <script type="text/javascript">
		$(function(){
			var data = JHope.Tool.getUrlParam();
			if(!data || !data['cardNo']){
				$('body').alert({content:'非法参数跳转'});
				return ;
			}
			$('#prizeDiv').tap(function(e){
				if(data){
					$.ajax({
					  type: 'POST',
					  url: '/service/christmas/drawAward',
					  data: data,
					  dataType: 'json',
					  contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
					  context: $('body'),
					  success: function(result){
						  if(result){
							  result = $.extend(data, result);
							  JHope.Tool.forwardHref('adress.html',result);
						  }else{
							  $('body').alert({content:'亲奖品领完了...'});
						  }
					  }
				  });
				}
			});
		});
	</script>
 </body>
</html>
