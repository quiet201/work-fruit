<!doctype html>
<html class="">
<head>
<meta charset="utf-8">
<title>首页-精选</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!-- 网站开启对web app程序的支持 -->
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />

</head>
<body>
<div class="wrap">
    <!-- 搜索框 -->
    <section class="searchBox HBox">
        <div class="logoBox" style="display: none1">
            <img src="image/logo.png">
        </div>
        <div class="searchHref Bflex1" style="display: none1">
            <a href="#"><em class="icoStyle icon-search"></em><span>搜索你想要的美食</span></a>
        </div>
        <div class="searchArea HBox" style="display: none">
            <em class="icoStyle"></em>
            <input class="Bflex1" type="text" placeholder="请输入你想要的美食" />
            <span>取消</span>
        </div>
    </section>
    <!-- 头部 -->
    <section class="header" >
        <nav class="headerNav ">
            <ul class="HBox">
                <li class="Bflex1 active "><a href="#1">精选</a></li>
                <li class="Bflex1"><a href="#1">当季鲜果</a></li>

                <li class="Bflex1"><a href="#1">酒茶饮品</a></li>
            </ul>
        </nav>
    </section>
    <!-- 主题 -->
    <section class="main">
        <!-- 轮播 -->
        <section class="silderBox"></section>
        <!-- 今日推荐 -->
        <section class="goodsShow">
            <div class="tj">
                <h3><em></em><span>今日推荐</span><em></em></h3>
                <figure>
                    <a href="#1"><img src=""></a>
                </figure>
            </div>
            <div class="goodsList">
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
        <!-- 本周爆款 -->
        <section class="goodsShow">
            <div class="tj">
                <h3><em></em><span>本周爆款</span><em></em></h3>
                <figure>
                    <a href="#1"><img src=""></a>
                </figure>
            </div>
            <div class="goodsList">
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
        <!-- 专题推介 -->
        <section class="goodsShow">
            <div class="tj">
                <h3><em></em><span>专题推介</span><em></em></h3>
                <figure>
                    <a href="#1"><img src=""></a>
                </figure>
            </div>
            <div class="goodsList">
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </section>
    <!-- 底部 -->
    <section class="footer">
        <nav>
            <ul class="HBox">
                <li class="Bflex1"><a href="#1"><em class="icoStyle  icon-MyOrder"></em><span>我的订单</span></a></li>
                <li class="Bflex1"><a href="#1"><em class="icoStyle icon-MyShopCar"></em><span>购物车</span></a></li>
            </ul>
        </nav>
    </section>

</div>


<script type="text/javascript" src="js/plug/jquery.min.js"></script>
</body>
</html>
