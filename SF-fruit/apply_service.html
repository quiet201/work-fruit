<!doctype html>
<html class="">
<head>
<meta charset="utf-8">
<title>申请售后—客服首页</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!-- 网站开启对web app程序的支持 -->
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />
<meta name="Keywords" content="顺丰速运" />
<meta name="Description" content="顺丰速运科技有限公司" />

<link rel="stylesheet" type="text/css" href="static/v1/style/MobReset.css" >
<link rel="stylesheet" type="text/css" href="static/v1/style/style.css" >
<style type="text/css">

</style>

</head>
<body>
<div class="wrap">
    <div class="contain containPos" style="padding-bottom: 4rem; " >
        <section class="applyPage">


            <div class="applyTitle">
                <h4>联系电话</h4>
                <section class="explain telPhone" >
                    <textarea style="line-height: 2rem;" name="telPhone" placeholder="平台客服将会联系您"></textarea>
                </section>
            </div>

            <div class="applyTitle">
                <h4>问题描述</h4>
                <section class="explain js_message">
                     <textarea name="explain"  placeholder="请详细描述售后的原因和您期望的解决方案"></textarea>
                     <span class="word">剩余：<em class="js_wordmax">200</em>字</span>
                </section>
            </div>

            <div class="applyTitle">
                <h4>上传凭证<span>（最多3张）</span></h4>
                <section class="photoList js_photoList">
                    <ul class="clearfix">
                        <li>
                            <section class="addPhotoBox js_addPhotoBox">
                                <label class="js_upLoadBtn" for="fileImg1">+</label>
                                <input id="fileImg1" class="js_file" type="file"></input>
                            </section>
                            <figure class="UpImgBox js_view" style="display: none"><img ><span class="delBtn btn_Bgred js_delBtn">-</span></figure>
                        </li>
                        <li>
                            <section class="addPhotoBox js_addPhotoBox">
                                <label class="js_upLoadBtn" for="fileImg2">+</label>
                                <input id="fileImg2" class="js_file" type="file"></input>
                            </section>
                            <figure class="UpImgBox js_view" style="display: none"><img ><span class="delBtn btn_Bgred js_delBtn">-</span></figure>
                        </li>
                        <li>
                            <section class="addPhotoBox js_addPhotoBox">
                                <label class="js_upLoadBtn" for="fileImg3">+</label>
                                <input id="fileImg3" class="js_file" type="file"></input>
                            </section>
                            <figure class="UpImgBox js_view" style="display: none"><img ><span class="delBtn btn_Bgred js_delBtn">-</span></figure>
                        </li>
                    </ul>
                </section>
            </div>

        </section>

    </div>
    <!-- 底部 -->
    <section class="footer applyBtn">
        <p class="btnBox"><a class="btnStyle btn_Bgred" href="apply_state.html">提交申请</a></p>
    </section>
    <div class="icoStyle  icon-arrow-up goTopIcon js_goTop" style="display: none"></div>
</div>

<div class="ClipBox js_ClipBox" style="display: none">
    <div class="clipArea js_clipArea" style="display: none">
       <p class="clearfix">
            <a class="fl btnStyle btn_Bgbai js_cancelBtn">取消</a>
            <a class="fr btnStyle btn_Bgred js_clipBtn">确定</a>
       </p>
    </div>
    <div class="clipArea js_clipArea" style="display: none">
       <p class="clearfix">
            <a class="fl btnStyle btn_Bgbai js_cancelBtn">取消</a>
            <a class="fr btnStyle btn_Bgred js_clipBtn">确定</a>
       </p>
    </div>
    <div class="clipArea js_clipArea" style="display: none">
       <p class="clearfix">
            <a class="fl btnStyle btn_Bgbai js_cancelBtn">取消</a>
            <a class="fr btnStyle btn_Bgred js_clipBtn">确定</a>
       </p>
    </div>
</div>

<script type="text/javascript" src="static/v1/js/plug/sea/sea.min.js"></script>
<script type="text/javascript" src="static/v1/js/plug/jquery.min.js"></script>
<script type="text/javascript">
    seajs.use(['./static/v1/js/clip.js'],function() {});
</script>
</body>
</html>
