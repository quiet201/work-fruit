<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!-- 网站开启对web app程序的支持 -->
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />

<body>
<div class="wrap">
    <div class="contain containPos" style="padding-bottom: 4rem; " >
        <section class="applyPage">


            <div class="applyTitle">
                <h4>联系电话</h4>
                <section class="explain telPhone">
                    <textarea name="telPhone" placeholder="平台客服将会联系您"></textarea>
                </section>
            </div>

            <div class="applyTitle">
                <h4>问题描述</h4>
                <section class="explain">
                     <textarea name="explain" placeholder="您遇到问题及期望的解决方案"></textarea>
                </section>
            </div>

            <div class="applyTitle">
                <h4>上传凭证<span>（最多3张）</span></h4>
                <section class="photoList">
                    <ul class="clearfix">
                        <li>+</li>
                        <li>-</li>
                    </ul>
                </section>
            </div>

        </section>

    </div>
    <!-- 底部 -->
    <section class="footer applyBtn">
        <p class="btnBox"><a class="btnStyle btn_BgOrg" href="apply_state.html">提交申请</a></p>
    </section>
    <div class="icoStyle  icon-arrow-up goTopIcon js_goTop" style="display: none"></div>
</div>
