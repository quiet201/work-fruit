<!doctype html>
<html class="">
<head>
<meta charset="utf-8">
<title>申请售后—首页</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!-- 网站开启对web app程序的支持 -->
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />
<meta name="Keywords" content="顺丰速运" />
<meta name="Description" content="顺丰速运科技有限公司" />

<link rel="stylesheet" type="text/css" href="style/MobReset.css" >
<link rel="stylesheet" type="text/css" href="style/style.css" >
<style type="text/css">

</style>

</head>
<body>
<div class="wrap">
    <div class="contain containPos" style="padding-bottom: 4rem; " >
        <section class="applyPage">
            <div class="applyTitle">
                <h4>收货状态</h4>
                <section class="HBox BoxCenter">
                    <p class="Bflex1">
                        <span class="checkBox icon-rightIcon js_checkBox active "></span>
                        <span>已收到商品</span>
                    </p>
                    <p class="Bflex1">
                        <span class="checkBox icon-rightIcon js_checkBox "></span>
                        <span>未收到商品</span>
                    </p>
                </section>
            </div>

            <div class="applyTitle">
                <h4>售后原因</h4>
                <section class="reasonList">
                     <ul class="clearfix">
                         <li class="active">收到商品破损</li>
                         <li>商品错发/漏发</li>
                         <li>商品质量问题</li>
                         <li>未收到货</li>
                         <li>其他</li>
                     </ul>
                </section>
            </div>

            <div class="applyTitle">
                <h4>问题描述</h4>
                <section class="explain">
                     <textarea name="" placeholder="请详细描述售后的原因和您期望的解决方案（最多200字）"></textarea>
                </section>
            </div>

            <div class="applyTitle">
                <h4>上传凭证<span>（最多3张）</span></h4>
                <section class="photoList">
                    <ul class="clearfix">
                        <li>+</li>
                        <li>-</li>
                    </ul>
                </section>
            </div>

        </section>

    </div>
    <!-- 底部 -->
    <section class="footer applyBtn">
        <p class="btnBox"><a class="btnStyle btn_BgOrg" href="apply_state.html">提交申请</a></p>
    </section>
    <div class="icoStyle  icon-arrow-up goTopIcon js_goTop" style="display: none"></div>
</div>

<script type="text/javascript" src="js/plug/jquery.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
