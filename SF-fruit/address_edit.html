<html class="">
<head>
<meta charset="utf-8">
<title>编辑我的地址</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />
<meta name="Keywords" content="顺丰速运" />
<meta name="Description" content="顺丰速运科技有限公司" />

<link rel="stylesheet" type="text/css" href="static/v1/style/MobReset.css" >

<link rel="stylesheet" type="text/css" href="static/v1/style/plug/mui.picker.min.css">
<link rel="stylesheet" type="text/css" href="static/v1/style/style.css" >

<style type="text/css">
.mui-poppicker {background:rgba(0,0,0,.6);}
.mui-poppicker-header .mui-btn {width: 80px;}
.mui-poppicker-btn-ok {background: #ff0033; border:1px solid #ff0033;}
</style>

</head>
<body>
<div class="wrap">
    <section class="userAddress" style="">
        <form name="userAddress" method="">
            <div class="userAddrInfo HBox ">
                <label for="userName" name="">收货人姓名</label>
                <input class="Bflex1" id="userName" name="" type="text" placeholder="姓名" />
            </div>
            <div class="userAddrInfo HBox ">
                <label for="userIphone" name="">手机号码</label>
                <input class="Bflex1" id="userIphone"  name="" type="number" placeholder="手机号码" />
            </div>
            <div class="userAddrInfo HBox js_showCityBtn" id="">
                <label for="userCity" name="" id="">省、市、区</label>
                <input class="Bflex1 js_cityResult" id="userCity"  name="" disabled="disabled" type="text" placeholder="省、市、区" value="" />
                <i class=" icoStyle icon-arrow iconArrow rotate90" style="margin-top: 6px; color: #ccc"></i>
            </div>
            <div class="userAddrInfo HBox">
                <label for="userAddrDetail" name="">详细地址</label>
                <textarea class="Bflex1"  id="userAddrDetail" name="" placeholder="详细地址(精确到门牌号)"></textarea>
            </div>
            <div class="userAddrInfo clearfix js_DefaultAddr" id="">
                <label for="" name="" class="fl" style="width: 85%">设置默认地址</label>
                <span class=" fr checkBox icon-rightIcon js_checkBox active" style="margin-top: 6px; height: 18px; width: 18px; line-height: 18px"></span>

            </div>
            <div class="userAddrInfo" style="margin-top: 2rem;">
                <button type="submite" class="btnStyle btn_Bgred" style="margin:0 auto; width: 50%">保存</button>
            </div>
         </form>
    </section>


</div>



<!-- <script type="text/javascript" src="js/plug/sea/sea.min.js"></script> -->
<script type="text/javascript" src="static/v1/js/plug/jquery.min.js"></script>
<script type="text/javascript" src="static/v1/js/plug/mui/mui.min.js"></script>
<script type="text/javascript" src="static/v1/js/plug/mui/mui.picker.min.js"></script>
<script type="text/javascript" src="static/v1/js/city.data-3.js"></script>

<script type="text/javascript">
// 地址选择
(function($) {
    $.init();
    $.ready(function() {
        var cityPicker = new $.PopPicker({  layer: 3  });
        cityPicker.setData(cityData3);
        // var showCityPickerButton = doc.getElementById('showCityPicker3');
        var showCityPickerButton = $('.js_showCityBtn')[0];
        var cityResult = $('.js_cityResult');
        showCityPickerButton.addEventListener('click', function(event) {
            cityPicker.show(function(items) {
                var _seletCity = ( items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {} ).text;
                //console.log(items)
                cityResult[0].value = _seletCity;
            });
        }, false);
    });
})(mui);
$(function() {
    // 默认地址选择
    var oDefault = $('.js_DefaultAddr');
    var oChecks =  oDefault.find('.js_checkBox');
    oDefault.on('click',function() {
        oChecks.hasClass('active') ? oChecks.removeClass('active') : oChecks.addClass('active');
    });


});
</script>

</body>
</html>
