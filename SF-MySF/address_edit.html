<!doctype html>
<html class="">
<head>
<meta charset="utf-8">
<title>新增和编辑地址</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!-- 网站开启对web app程序的支持 -->
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />
<meta name="Keywords" content="顺丰速运" />
<meta name="Description" content="顺丰速运科技有限公司" />

<link rel="stylesheet" type="text/css" href="css/MobReset.css" >
<link rel="stylesheet" type="text/css" href="css/M_style.css" >
<style type="text/css">

</style>

</head>
<body>
<div class="wrap">
    <div class="content ">
        <!-- 地址列表 -->
        <form name="userAddress" method="">
            <section class="userAddress border_bot">

                <div class="userAddrInfo HBox ">
                    <label for="userName" name="">姓名</label>
                    <input class="Bflex1" id="userName" name="" type="text" placeholder="姓名(限10个字)" />
                </div>
                <div class="userAddrInfo HBox ">
                    <label for="userIphone" name="">电话</label>
                    <input class="Bflex1" id="userIphone"  name="" type="number" placeholder="请输入手机号或者固话" />
                </div>
                <div class="userAddrInfo HBox js_showCityBtn" id="">
                    <label for="userCity" name="" id="">地区</label>
                    <input class="Bflex1 js_cityResult" id="userCity"  name="" type="text" placeholder="地区" value="" />
                    <i class=" icoStyle icon-arrow locate" style="margin-top: 6px; color: red"></i>
                </div>
                <div class="userAddrInfo HBox">
                    <label for="userAddrDetail" name="">详细地址</label>
                    <textarea class="Bflex1"  id="userAddrDetail" name="" placeholder="详细地址(精确到门牌号)"></textarea>
                </div>
                <div class="userAddrInfo clearfix js_DefaultAddr" id="">
                    <label for="" name="" class="fl" style="width: 85%">设置为默认地址</label>

                </div>
            </section>
            <!-- 新建地址按钮 -->
            <div class="addBtn_addr">
                <a _href="address_edit.html" class=" btnStyle btn_BgWhite">+新增地址</a>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/M_plug/sea/sea.min.js"></script>
<script type="text/javascript" src="js/M_plug/jquery.min.js"></script>
<script type="text/javascript">
     seajs.use(['./js/M_global.js'],function() {});
</script>
</body>
</html>
